          - 2. Xarxes Neuronals - Classificació: U03 Python aplicat al Big Data i Intel·ligencia Artificial/exercicis/keras/05_classification.ipynb
          - 3. Algoritmes clàssics front a xarxes neuronals: U03 Python aplicat al Big Data i Intel·ligencia Artificial/exercicis/keras/06_sklearn_vs_keras.ipynb
