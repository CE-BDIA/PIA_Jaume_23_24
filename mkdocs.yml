markdown_extensions: 
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji: 
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme: 
  name: material
  logo: img/jaume.png
  favicon: img/jaume.png
  language: ca 
  palette:
#    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode    
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
#    - navigation.tabs         # afig dalt de tot una barra de navegació
    - navigation.footer       # footer de la pagina
    - navigation.top          # botó flotant de retorn a arriba


