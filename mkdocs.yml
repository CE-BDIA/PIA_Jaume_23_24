  - mkdocs-jupyter:
      ignore_h1_titles: True
         #  execute: true
    #  execute_ignore:
    #     - "*.py"
     # No revisa aquestes carpetes
  - exclude:   # https://github.com/apenwarr/mkdocs-exclude
      glob:
        - "*.ipynb"
        - "*.py"

     
